  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Countries CRUD</title>
    <link rel="stylesheet" type="text/css" href="main2.css">
  </head>
  <body>
  <div align="center">
  <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
    <input type="text" id="add-name" placeholder="New country...." required>
    <input type="text" id="add-capital" placeholder="New capital....." required>
    <input type="number" id="add-code" pattern=".{6,}" placeholder="New code....." required> <br>
    <input type="submit" value="Add" class="button">
  </form>
  </div>
  <div id="spoiler" role="aria-hidden" align="center">
    <form action="javascript:void(0);" method="POST" id="saveEdit">
      <input type="text" id="edit-name">
      <input type="text" id="edit-capital">
      <input type="text" id="edit-code" pattern=".{6,}+"> <br>
      <input type="submit" value="Update" class="button" /> <a onclick="CloseInput()" aria-label="Close" class="button">&#10006;</a>
    </form>
  </div>
  <div class="tp">
  <p id="counter" align="center"></p>
  </div>
  <table border="1" class="table">
    <tr>
      <th>Name</th>
      <th>Capital</th>
      <th>Country Code</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
      <tbody id="countries">
      </tbody>
      <tbody id="capitals">
      </tbody>
      <tbody id="codes">
      </tbody>
  </table>
  </body>
  <footer><script type="text/javascript" src="js.js"></script></footer>
  </html>
